name: DMGR
version: '${project.version}'
main: com.dace.dmgr.DMGR
prefix: DMGR
database: false
depend: [ WorldEdit, WorldGuard, ProtocolLib, PacketWrapper, SkinsRestorer, Netherboard, Tabbed, HolographicDisplays ]
authors: [ DarkDace ]
description: Core plugin of DMGR
commands:
  스폰:
    usage: /(스폰|spawn|exit)
    description: 스폰(로비)으로 이동합니다.
    aliases:
      - spawn
      - 로비
      - lobby
      - exit
  메뉴:
    usage: /(메뉴|menu)
    description: 메뉴 창을 엽니다. F키를 눌러 사용할 수도 있습니다.
    aliases:
      - menu
  상점:
    usage: /(상점|shop)
    description: 상점 창을 엽니다.
    aliases:
      - shop
  퇴장:
    usage: /(퇴장|quit)
    description: 현재 입장한 게임에서 나갑니다.
    aliases:
      - quit
      - q
  명령어:
    usage: /(명령어|command)
    aliases:
      - command
  전적:
    usage: /(전적|stat) [플레이어]
    description: 자신 또는 대상 플레이어의 개인 전적을 확인합니다.
    aliases:
      - stat
  귓:
    usage: /(귓[속말]|dm|w) <플레이어>
    description: 대상 플레이어와의 개인 대화를 시작합니다.
    aliases:
      - 귓말
      - 귓속말
      - w
      - tell
      - dm
  차단:
    usage: /(차단|block) [플레이어]
    description: 플레이어의 채팅을 차단하거나 차단 해제합니다. 또는 차단 관련 명령어를 확인합니다.
    aliases:
      - block
  랭킹:
    usage: /(랭킹|rank[ing])
    description: 랭킹 관련 명령어를 확인합니다.
    aliases:
      - rank
      - ranking
  채팅:
    usage: /(채팅|전체|tc)
    aliases:
      - 전체
      - tc
  경고:
    usage: /(경고|warn[ing])
    description: 경고 관련 명령어를 확인합니다.
    aliases:
      - warning
      - warn
  밴:
    permission: admin
    usage: /(밴|ban) <플레이어> [기간(일)] [사유...]
    aliases:
      - ban
  관리자채팅:
    permission: admin
    usage: /(관리자[채팅]|ac)
    aliases:
      - 관리자
      - ac
  선택:
    permission: admin
    aliases:
      - select
  소환:
    permission: admin
    aliases:
      - dummy
      - 더미
  게임:
    permission: admin
  랭크설정:
    permission: admin
  경험치설정:
    permission: admin
